<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ôn tập & Kiểm Tra Hạnh Miny</title>
<style>
    :root{
        --bg:#f5f7fb;
        --card:#ffffff;
        --accent:#2b7cff;
        --muted:#555;
        --success:#2ea44f;
        --danger:#d73a49;
        --shadow: 0 6px 18px rgba(20,30,60,0.08);
        --radius:12px;
        --gap:14px;
        font-family:"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    }
    *{box-sizing:border-box}
    body{
        margin:0;
        background:linear-gradient(180deg,#e9f1ff 0%,var(--bg) 50%);
        color:#111;
        padding:18px;
    }

    .app{
        max-width:820px;
        margin:10px auto;
        background:var(--card);
        border-radius:16px;
        box-shadow:var(--shadow);
        overflow:hidden;
    }

    /* Banner */
    .banner{
        height:200px;
        background:#bfe6ff;
        display:flex;
        align-items:center;
        justify-content:center;
        position:relative;
    }
    .banner .title{
        font-size:46px;
        color:#fff;
        font-weight:600;
        text-shadow:0 2px 6px rgba(0,0,0,0.2);
    }

    /* Tabs */
    .tabs{
        display:flex;
        background:linear-gradient(180deg,#fff,#fbfbff);
        border-bottom:1px solid #eee;
    }
    .tab{
        flex:1;
        text-align:center;
        padding:14px 10px;
        cursor:pointer;
        font-weight:600;
        color:var(--muted);
        white-space:nowrap;
    }
    .tab.active{
        color:var(--accent);
        border-bottom:3px solid var(--accent);
    }

    /* Content */
    .content{
        padding:18px;
        display:grid;
        grid-template-columns:1fr;
        gap:14px;
    }

    .controls{
        display:flex;
        gap:10px;
        flex-wrap:wrap;
        align-items:center;
    }
    select,button{
        padding:10px 12px;
        border-radius:8px;
        border:1px solid #e0e6ef;
        background:white;
        font-size:14px;
        cursor:pointer;
    }
    select{min-width:220px;max-width:100%}
    .btn{
        background:var(--accent);
        color:#fff;
        border:none;
        box-shadow:0 6px 14px rgba(43,124,255,0.2);
    }
    .btn.ghost{
        background:#fff;
        color:var(--accent);
        border:1px solid #d7e6ff;
        box-shadow:none;
    }

    /* Questions */
    .questions{
        background:linear-gradient(180deg,#fff,#fcfcff);
        padding:14px;
        border-radius:10px;
        border:1px solid #f0f3fa;
        overflow-x:hidden;
    }
    .q{
        padding:12px;
        border-radius:8px;
        margin-bottom:12px;
        background:linear-gradient(180deg,#fff,#fafbff);
        border:1px solid #f1f4fb;
        word-wrap:break-word;
        overflow-wrap:break-word;
    }
    .q h4{
        margin:0 0 8px 0;
        font-size:15px;
        line-height:1.4;
    }

    /* Multiple choice */
    .options{display:flex;flex-direction:column;gap:8px}
    label.option{
        display:flex;
        align-items:center;
        gap:10px;
        padding:8px;
        border-radius:8px;
        cursor:pointer;
        border:1px solid transparent;
        user-select:none;
        line-height:1.4;
    }
    label.option input[type="radio"]{
        margin:0;
        flex-shrink:0;
        width:18px;
        height:18px;
    }

    /* Essay */
    .q.essay textarea{
        width:100%;
        min-height:120px;
        padding:12px;
        border-radius:8px;
        border:1px solid #e0e6ef;
        background:#fcfcff;
        font-family:inherit;
        font-size:14px;
        resize:vertical;
    }

    /* Correct/Wrong highlight */
    .option.correct{background:rgba(46,164,79,0.08);border-color:rgba(46,164,79,0.15)}
    .option.wrong{background:rgba(215,58,73,0.06);border-color:rgba(215,58,73,0.12)}

    .meta{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-top:6px;
        font-size:13px;
        color:var(--muted);
        flex-wrap:wrap;
        gap:6px;
    }

    .result{
        padding:12px;
        border-radius:10px;
        border:1px dashed #e5edf9;
        background:#f8fbff;
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap:10px;
        flex-wrap:wrap;
    }
    .score{
        font-size:18px;
        font-weight:700;
        color:var(--accent);
    }
    .explanation{
        margin-top:10px;
        padding-top:10px;
        border-top:1px solid #f0f3fa;
        color:var(--muted);
        font-size:14px;
    }

    /* Responsive */
    @media(max-width:520px){
        .banner{height:150px}
        .banner .title{font-size:32px}
        .content{padding:12px}
        .controls{flex-direction:column;align-items:stretch}
        select{width:100%}
        .q h4{font-size:14px}
    }
</style>
</head>

        "type": "essay",
        "answer": "Nội dung của tài liệu này là trình bày những quy định địa danh cho các quốc gia ký ước, liệt kê những địa danh đã được các quốc gia đăng ký với ICAO. Chỉ địa danh là một nhóm mã 4 chữ được xây dựng và chỉ định để xác định những vị trí địa lý mà ở đó có đặt đài trạm tạo thành một phần của dịch vụ cố định hàng không. Trong đó quy định các chữ như sau:\n-Chữ thứ nhất chỉ vùng luân chuyển điện văn của dịch vụ cố định hàng không. ICAO quy định 22 chữ cái đại diện cho 22 khu vực trên toàn cầu. Các chữ cái này là A, B, C, D, E, F, G, H, K, L, M, N, O, P, R, S, T, U, V, W, Y, Z (theo bảng chữ tiếng Anh nhưng không có chữ I, Q, U và X);\n-Chữ cái thứ hai quy định tên quốc gia hoặc lãnh thổ để phân biệt quốc gia và lãnh thổ với nhau trong cùng một vùng luân chuyển điện văn. (Ví dụ: VV - Việt Nam, VT - Thái Lan, VD - Campuchia);\n-Chữ thứ ba và chữ thứ tư chỉ địa danh sân bay, đài cố định hàng không, vùng thông báo bay hoặc địa danh của địa phương. Phần lớn các quốc gia đăng ký địa danh sân bay quốc tế, trung tâm vùng thông báo bay riêng biệt. (Ví dụ: VHHH là sân bay HongKong, nhưng VHHK là Hongkong FIR, VTBD là sân bay Thailand, nhưng VTBB là Thailand FIR).\n-Doc 7910 chứa đựng danh sách được sắp xếp theo trình tự abc của các chỉ địa danh được đã mã hóa và giải mã;\n-Một chỉ địa danh sẽ không được chỉ định lại cho một địa danh khác trong thời gian ít nhất là 6 tháng sau khi được hủy bỏ;\n-Khi thay đổi chỉ địa danh phải được thông báo sớm bằng điện văn thông báo hàng không NOTAM hoặc Tập thông báo tin tức hàng không (AIP) trước ngày có hiệu lực;\n-- Chỉ địa danh nơi nào chưa được nối với dịch vụ cố định hàng không (AFS) thì được đánh dấu sao (*).\n-*** Tài liệu viện dẫn: Giáo trình HL nhân viên AIS - I.3.2.6 mục 2 | Hình Thức : Câu bổ sung"

        "answer": "Chu kỳ tu chỉnh AIP định kỳ phải được quy định trong AIP, Phần 1 - Tổng quát (GEN).\n-Ghi chú. Tài liệu hướng dẫn về việc thiết lập chu kỳ giữa các ngày phát hành của tập tu chỉnh AIP được quy định trong Tài liệu hướng dẫn về dịch vụ thông báo tin tức hàng không (Tài liệu 8126).\n-Khi một Tập tu chỉnh AIP không được phát hành vào ngày phát hành hoặc theo chu kỳ quy định, một thông báo NIL phải được khởi tạo và phát hành như Bản danh mục các NOTAM còn hiệu lực.\n-Sửa đổi hoặc chú thích bằng tay phải ở mức tối thiểu.\n-Khi AIP được cung cấp nhiều hơn một tập, mỗi tập phải được tu chỉnh riêng biệt.\n-*** Tài liệu viện dẫn: DOC 10066 – mục 6.1.2 | Hình Thức : Câu bổ sung"

    {
        "id": "essay-125",
        "q": "Anh/chị hay nêu quy định về Cập nhật NOTAM.",
        "type": "essay",
        "answer": "NOTAM phải được phát hành đảm bảo thời gian để các bên bị ảnh hưởng có thể thực hiện bất kỳ hành động nào, ngoại trừ trong trường hợp ngừng hoạt động, hoạt động núi lửa, giải phóng chất phóng xạ, hóa chất độc hại và các hiện tượng khác không thể lường trước được.\n-NOTAM thông báo tình trạng ngừng hoạt động các đài phù trợ dẫn đường, trang thiết bị hoặc dịch vụ thông tin liên lạc phải nêu khoảng thời gian ngừng hoạt động hoặc thời gian dự kiến đưa dịch vụ hoạt động trở lại.\n-Phải thông báo trước ít nhất 07 (bảy) ngày về các hoạt động của khu vực nguy hiểm, hạn chế hoặc khu vực cấm bay và các hoạt động yêu cầu phải hạn chế vùng trời tạm thời trừ trường hợp khẩn cấp.\n-Thông báo về việc hủy bỏ các hoạt động hoặc bất kỳ việc suy giảm giờ hoạt động hoặc kích thước của vùng trời phải được đưa ra càng sớm càng tốt.\n-Ghi chú. Bất cứ khi nào có thể, cần thông báo trước ít nhất 24 giờ để cho phép hoàn thành kịp thời quy trình thông báo và tạo điều kiện thuận lợi cho việc lập kế hoạch sử dụng vùng trời.\n-Trong vòng ba tháng kể từ khi phát hành một NOTAM dài hạn, tin tức chứa trong NOTAM phải được đưa vào các sản phẩm tin tức hàng không bị ảnh hưởng.\n-Trong vòng ba tháng kể từ khi phát hành một NOTAM có tính chất tạm thời trong thời gian dài, tin tức chứa trong NOTAM phải được đưa vào tập bổ sung AIP.\n-Khi một NOTAM có thời gian dự kiến hết hiệu lực đột xuất vượt quá khoảng thời gian ba tháng, phải phát hành một NOTAM thay thế, trừ khi điều kiện được dự kiến kéo dài trong khoảng thời gian hơn ba tháng; trong trường hợp này, phải phát hành một tập bổ sung AIP.\n-Khi một tập tu chỉnh AIP hoặc tập bổ sung AIP được phát hành theo chu kỳ AIRAC, một NOTAM “nhắc lại” phải được khởi tạo để mô tả tóm tắt về nội dung, ngày và giờ có hiệu lực, số tham chiếu tập tu chỉnh hoặc bổ sung.\n-NOTAM nhắc lại có hiệu lực trùng với ngày và thời gian hiệu lực như tập tu chỉnh hoặc bổ sung và phải có hiệu lực trong bản thông báo tin tức trước chuyến bay trong vòng 14 ngày.\n-Trong trường hợp tập bổ sung AIP, NOTAM nhắc lại phải duy trì hiệu lực trong thời gian 14 ngày.\n-Trong trường hợp tập bổ sung AIP có hiệu lực ít hơn 14 ngày, NOTAM nhắc lại phải duy trì hiệu lực trong toàn bộ khoảng thời hạn hiệu lực của tập bổ sung AIP.\n-NOTAM nhắc lại phải duy trì hiệu lực trong ít nhất 14 ngày trong trường hợp tập bổ sung AIP có giá trị hiệu lực từ 14 ngày trở lên.\n-Ghi chú. Tài liệu hướng dẫn về khởi tạo NOTAM cho biết thực trạng của tập tu chỉnh AIP hoặc tập bổ sung AIP theo chu kỳ AIRAC (NOTAM nhắc lại) được quy định tại Tài liệu 8126.\n-*** Tài liệu viện dẫn: DOC 10066 – mục 6.1.4 | Hình Thức : Câu bổ sung"

        "q": "Anh/chị hãy nêu trách nhiệm và quyền hạn của cơ sở AIS sân bay?",
        "type": "essay",
        "answer": "* Trách nhiệm:\n-Thực hiện nhiệm vụ AIS sân bay: Cam Ranh, Tuy Hòa, Liên Khương, Buôn Ma Thuột:\n-Soạn, cung cấp và cập nhật PIB cho người làm TTB;\n-Nhận, khai thác và xử lý các NOTAM/SNOWTAM do Phòng NOTAM cung cấp;\n-Tiếp nhận, phân loại tin tức có thể ảnh hưởng đến an toàn bay trong phạm vi trách nhiệm; Kiểm tra nội dung nếu tin tức phù hợp phát hành sản phẩm thông báo tin tức hàng không thì chuyển cho Trung tâm CSDLHK để xử lý;\n-Đảm bảo dịch vụ Thông báo tin tức sau chuyến bay bao gồm tiếp nhận và xử lý tin tức ảnh hưởng đến hoạt động bay từ tổ lái hoặc từ các cơ sở ATS;\n-Khai thác các sản phẩm tin tức hàng không khi nhận được;\n-Thực hiện chế độ trực tại vị trí làm việc theo đúng quy định;\n-Thực hiện chế độ báo cáo và lưu trữ tài liệu theo quy định;\n-Thực hiện các nhiệm vụ khác khi được cấp trên giao.\n-* Quyền hạn\n-Được phép chủ động liên lạc với các tổ chức, đơn vị trong và ngoài đơn vị để thực hiện nhiệm vụ được giao theo quy định;\n-Được phép yêu cầu các cơ quan, đơn vị trong và ngoài ngành hàng không cung cấp các tin tức hàng không liên quan trong phạm vi trách nhiệm theo quy định;\n-Được phép yêu cầu trực đảm bảo kỹ thuật kiểm tra, sửa chữa các phương tiện, trang bị, thiết bị của cơ sở khi có sự cố;\n-Được tham gia xây dựng kế hoạch hoạt động hàng năm, kế hoạch lao động, đề xuất bố trí, sử dụng lao động, kế hoạch đào tạo - huấn luyện.\n-*** Tài liệu viện dẫn: Tài liệu HDKT cơ sở ARO/AIS Cam Ranh hiệu lực từ 12/11/2024\n-- Mục 2.3 | Hình Thức : Giữ nguyên"

        "answer": "-* Trách nhiệm chung:\n-Thực hiện các nhiệm vụ theo phân công của kíp trưởng kíp trực; Trưởng/Phó trưởng cơ sở;\n-Khai thác, bảo quản, theo dõi tình trạng hoạt động của hệ thống kỹ thuật, trang bị, thiết bị;\n-Đảm bảo tốt công tác an ninh, an toàn, vệ sinh lao động, phòng chống cháy nổ theo quy định;\n-Phối hợp, hiệp đồng với các cơ quan, đơn vị liên quan;\n-Thực hiện chế độ trực tại vị trí làm việc theo đúng quy định;\n-Thực hiện chế độ báo cáo và lưu trữ tài liệu theo quy định;\n-Chấp hành nội quy, quy định của cơ quan, đơn vị;\n-* Trách nhiệm của nhân viên AIS sân bay:\n-Thực hiện nhiệm vụ AIS sân bay: Cam Ranh, Tuy Hòa, Liên Khương, Buôn Ma Thuột:\n-Soạn, cung cấp và cập nhật PIB cho người làm TTB;\n-Nhận, khai thác và xử lý các NOTAM/SNOWTAM do Phòng NOTAM cung cấp;\n-Tiếp nhận, phân loại tin tức có thể ảnh hưởng đến an toàn bay trong phạm vi trách nhiệm; Kiểm tra nội dung nếu tin tức phù hợp phát hành sản phẩm thông báo tin tức hàng không thì chuyển cho Trung tâm CSDLHK để xử lý;\n-Đảm bảo dịch vụ Thông báo tin tức sau chuyến bay bao gồm tiếp nhận và xử lý tin tức ảnh hưởng đến hoạt động bay từ tổ lái hoặc từ các cơ sở ATS;\n-Khai thác các sản phẩm tin tức hàng không khi nhận được.\n-*** Tài liệu viện dẫn: Tài liệu HDKT cơ sở ARO/AIS Cam Ranh hiệu lực từ 12/11/2024\n-- Mục 2.6.2 | Hình Thức : Giữ nguyên, cập nhật"

        "id": "essay-129",
        "q": "Anh/chị hãy trình bày các quy định đối với giao ca, nhận ca và duy trì ca trực tại cơ sở của anh/chị đang công tác?",
        "type": "essay",
        "answer": "* Các quy định chung:\n-Nhận ca trong tình trạng sức khỏe tốt;\n-Có mặt trước giờ nhận ca ít nhất 10 phút và lưu lại sau khi giao ca 05 phút;\n-Có mặt và tác nghiệp tại vị trí trực liên tục trong thời gian thực hiện ca trực;\n-Không được giao nhận ca gián tiếp qua điện thoại hoặc các hình thức gián tiếp khác;\n-Không được sử dụng đồ uống gây kích thích hoặc gây say như rượu, bia hoặc chất có cồn; gây buồn ngủ trước và trong ca trực;\n-Ghi chép chính xác và đầy đủ các nội dung quy định liên quan vào Sổ Nhật ký giao ca trực.\n-* Giao ca, nhận ca:\n-Các thông tin giao, nhận ca trực bao gồm:\n-Tình hình hoạt động bay trong ngày;\n-Các điện văn không lưu, sản phẩm tin tức hàng không, SNOWTAM cần theo dõi và các lưu ý khác (nếu có);\n-Các tin tức liên quan đến chuyến bay chuyên cơ/chuyên khoang;\n-Công tác phối hợp, hiệp đồng;\n-Các công việc cần xử lý tiếp (nếu có);\n-Tình trạng hoạt động của các hệ thống, thiết bị (AMHS, AIS tự động, AIM và NOTAM bán tự động);\n-Các thông báo, văn bản, chỉ thị, quy định mới nhận được;\n-Việc bàn giao ca chỉ hoàn tất khi kíp trưởng nhận ca ký nhận vào Sổ nhật ký giao ca trực theo Biểu mẫu;\n-Trong trường hợp tình hình hoạt động bay có sự vụ sự cố bất thường xảy ra có liên quan đến quy trình cung cấp dịch vụ ARO/AIS trong phạm vi trách nhiệm, kíp trực đương nhiệm phải tiếp tục xử lý cho đến cho đến khi mọi hoạt động trở lại bình thường mới tiến hành bàn giao ca (nếu kíp trưởng nhận ca yêu cầu).\n-* Duy trì ca trực:\n-Tất cả các thành viên trực trong ca phải luôn bám sát vị trí trực, thực hiện nghiêm quy trình tác nghiệp, nội quy lao động của đơn vị;\n-Kíp trưởng kíp trực phải nắm bắt các tin tức có liên quan thông qua quá trình giám sát kíp trực hoặc kíp viên báo cáo, kịp thời xử lý các tình huống trong ca trực đảm bảo an toàn cho hoạt động bay;\n-Nắm bắt tin tức chính xác, kịp thời xử lý các tình huống trong ca trực đảm bảo an toàn cho hoạt động bay.\n-Thường xuyên theo dõi điện văn FPL và các điện văn không lưu khác, điện văn NOTAM/SNOWTAM và các điện văn liên quan;\n-Phối hợp chặt chẽ với các đầu mối liên quan để bảo đảm cung cấp dịch vụ được đầy đủ, không bị gián đoạn;\n-Thường xuyên kiểm tra, theo dõi tình trạng hoạt động của hệ thống kỹ thuật, trang bị, thiết bị liên quan; báo cáo kịp thời các sự cố kỹ thuật, các tình huống bất thường, phối hợp hiệp đồng với các đơn vị, đầu mối liên quan không để xảy ra mất an toàn bay theo chức trách nhiệm vụ;\n-Báo cáo kịp thời với Trưởng cơ sở/Phó Trưởng cơ sở ( trực giám sát ) khi có phát sinh bất thường về chuyên môn phát sinh hoặc có nhân viên bị đau ốm đột xuất trong ca trực để có biện pháp giải quyết phù hợp.\n-*** Tài liệu viện dẫn: Tài liệu HDKT cơ sở ARO/AIS Cam Ranh hiệu lực từ 12/11/2024\n-- Mục 2.8 | Hình Thức : Giữ nguyên, cập nhật"

        "type": "essay",

ục (dập lửa, di chuyển trang thiết bị, tài liệu…);\n-+ Bước thứ hai: Thực hiện thông báo ngay cho các cá nhân, đơn vị liên quan về tình trạng gián đoạn cung cấp dịch vụ tạm thời, nếu có, đồng thời áp dụng ngay các phương án giải trợ\n-+ Bước thứ ba: Thông báo ngay sau khi kết thúc sự cố cho các cá nhân, đơn vị liên quan về dịch vụ được cung cấp trở lại bình thường, nếu cần.\n-+ Bước thứ tư: Ghi chép đầy đủ vào Sổ nhật ký giao ca trực.\n-Ghi chú: Thực hiện báo cáo bằng văn bản (tường trình vụ việc) khi có yêu cầu. Đính kèm điện văn FPL và các điện văn không lưu, điện văn NOTAM/SNOWTAM, điện văn sự vụ hoặc các sản phẩm đã cung cấp trong thời gian xảy ra trường hợp bất thường.\n-*** Tài liệu viện dẫn: Tài liệu HDKT cơ sở ARO/AIS Cam Ranh hiệu lực từ 12/11/2024\n-- Mục 4.5 | Hình Thức : Giữ nguyên, cập nhật"

        "type": "essay",
        "answer": "Mục đích:\n-Mục đích của việc thu thập tin tức sau chuyến bay là để khẳng định việc không đầy đủ các phương tiện, trang thiết bị..có ảnh hưởng quan trọng đối với sự an toàn của hoạt động bay. Việc xuất hiện động vật hoang dã trên sân bay hoặc quanh khu vực sân bay, có tiềm ẩn nguy cơ mất an toàn nghiêm trọng cho hoạt động bay do tổ lái quan sát được trong quá trình bay và thông báo ngay cho cơ quan liên quan \n-Quy trình xử lý thông tin sau chuyến bay\n-Khi nhận được thông báo sau chuyến bay của tổ lái hoặc người khai thác bằng văn bản hoặc điện thoại về các tin tức chưa được phổ biến bằng NOTAM, các tập bổ sung AIP, AIC hoặc tập AIP mà những tin tức này có thể ảnh hưởng đến hoạt động bay thì cơ sở AIS sân bay phải thông báo ngay cho Cục Hàng không Việt Nam và các cơ quan, đơn vị liên quan để kiểm tra, xử lý.\n-Trường hợp thông báo sau chuyến bay của tổ lái hay người khai thác tàu bay được xác nhận là chính xác thì cơ sở AIS sân bay phải:\n-a) Thông báo ngay cho các cơ sở cung cấp dịch vụ không lưu có liên quan để cảnh báo hoặc cảnh báo trực tiếp cho các tổ lái khác;\n-b) Thông báo cho cơ sở có liên quan đến tin tức nói trên.\n-Trường hợp thông báo sau chuyến bay của tổ lái hay người khai thác tàu bay được xác nhận là không chính xác thì cơ sở AIS sân bay phải thông báo lại việc này cho tổ lái hoặc đại diện người khai thác tàu bay đã thực hiện thông báo sau chuyến bay.\n-*** Tài liệu viện dẫn: - Doc 8126, 7th edition 2022 - Chương 11.\n--- Thông tư 19/2017/BGTVT và Thông tư 32/2021/TT- BGTVT sửa đổi, bổ sung một số điều của thông tư số 19/2017/TT-BGTVT - Điều 80 | Hình Thức : Giữ nguyên"

        "answer": "- Sản phẩm tin tức hàng không (Aeronautical Information Products): Dữ liệu hàng không và tin tức hàng không được cung cấp dưới dạng bộ dữ liệu số hoặc dưới dạng bản giấy hoặc bản điện tử được tiêu chuẩn hóa. Sản phẩm tin tức hàng không bao gồm:\n-+ Tập Thông báo tin tức hàng không (AIP), bao gồm các Tập tu chỉnh và các Tập bổ sung AIP;\n-+ Thông tri hàng không (AIC);\n-+ Sơ đồ hàng không;\n-+ NOTAM;\n-+ Bộ dữ liệu số.\n-- Định nghĩa:\n-Tập thông báo tin tức hàng không (Aeronautical Information Publication - AIP): Ấn phẩm được công bố bởi nhà chức trách hàng không hoặc tổ chức được nhà chức trách hàng không ủy quyền công bố, bao gồm những tin tức ổn định lâu dài, cần thiết cho hoạt động bay.\n-Tập tu chỉnh AIP (AIP Amendment): Tài liệu bao gồm những thay đổi mang tính chất lâu dài đối với những tin tức trong AIP.\n-Tập bổ sung AIP (AIP Supplement): Tài liệu bao gồm những thay đổi mang tính chất tạm thời đối với những tin tức trong AIP và được phát hành bằng những trang đặc biệt.\n-Thông tri hàng không (Aeronautical Information Circular - AIC): Bản thông báo bao gồm những tin tức liên quan đến an toàn bay, dẫn đường, kỹ thuật, hành chính hoặc pháp luật của Việt Nam mà những tin tức đó không phù hợp phổ biến bằng NOTAM hoặc AIP.\n-Sơ đồ hàng không (Aeronautical Chart): Là sự tái hiện một phần địa cầu, các yếu tố địa hình, địa vật, được đặt tên một cách cụ thể đáp ứng các yêu cầu của dẫn đường hàng không.\n-NOTAM: Thông báo được phát hành bằng phương tiện viễn thông liên quan đến việc thiết lập, tình trạng hoặc sự thay đổi của phương tiện dẫn đường, dịch vụ, phương thức hoặc sự nguy hiểm mang tính quan trọng mà tổ lái và những người có liên quan đến hoạt động bay cần phải nhận biết kịp thời để xử lý.\n-Bộ dữ liệu số bao gồm các bộ dữ liệu sau:\n-a) Bộ dữ liệu AIP;\n-b) Bộ dữ liệu địa hình;\n-c) Bộ dữ liệu chướng ngại vật;\n-d) Bộ dữ liệu lập bản đồ sân bay;\n-đ) Bộ dữ liệu phương thức bay bằng thiết bị.\n-*** Tài liệu viện dẫn: Tài liệu hướng dẫn         "q": "Anh/chị hãy cho biết mối liên hệ giữa AIP AMDT và AIP SUP hoặc AIP.",
        "type": "essay",
        "answer": "Mối liên hệ giữa AIP AMDT (AIP Amendment), AIP SUP (AIP Supplement), và AIP (Aeronautical Information Publication) được xây dựng dựa trên mục đích bổ sung, cập nhật và duy trì thông tin hàng không chính thức. Dưới đây là sự liên kết giữa chúng\n-Mối liên hệ giữa AIP AMDT và AIP SUP\n-AIP AMDT dùng để cập nhật dài hạn hoặc vĩnh viễn.\n-AIP SUP dùng để thông báo thay đổi tạm thời.\n-Kết nối nội dung:\n-Nếu một thay đổi tạm thời (AIP SUP) trở thành vĩnh viễn, nó sẽ được chuyển thành AIP AMDT.\n-Trường hợp một thay đổi dài hạn đã được công bố qua AIP SUP, sau đó nội dung sẽ được cập nhật chính thức vào AIP thông qua AIP AMDT.\n-AIP AMDT và AIP SUP đều là công cụ hỗ trợ duy trì tính chính xác của AIP, nhưng với mục đích và tính chất khác nhau:\n-AIP AMDT: Sửa đổi lâu dài, cập nhật tài liệu.\n-AIP SUP: Thông báo tạm thời, hết hiệu lực khi điều kiện thay đổi không còn tồn tại.\n-AIP là tài liệu trung tâm, còn AIP AMDT và AIP SUP là các công cụ hỗ trợ cập nhật và duy trì thông tin của AIP một cách hiệu quả.\n-*** Tài liệu viện dẫn: Giáo trình huấn luyện năng định nhân viên AIS – mục IV.1.3 | Hình Thức : Câu bổ sung"
    },
    {
        "id": "essay-156",
        "q": "Anh/chị hãy liệt kê các Sản phẩm tin tức hàng không.",
        "type": "essay",
        "answer": "- Tin tức hàng không được xuất bản dưới dạng Sản phẩm tin tức hàng không gồm các danh mục tài liệu sau:\n-Tập thông báo tin tức hàng không (AIP);\n-Tập tu chỉnh AIP (AIP AMDT);\n-Tập bổ sung AIP (AIP SUP);\n-Các NOTAM và bản Thông báo tin tức trước khi bay (PIB)\n-Thông tri hàng không (AIC); và\n-Bản danh mục các NOTAM còn hiệu lực.\n-Ghi chú: Các NOTAM và bản danh mục NOTAM hàng tháng được phát hành thông qua dịch vụ cố định hàng không (AFS); bản thông báo tin tức trước khi bay có sẵn tại các cơ sở cung cấp dịch vụ Thông báo tin tức tại Cảng hàng không, sân bay.\n-*** Tài liệu viện dẫn: eAIP Việt Nam - GEN 3.1, mục 3 | Hình Thức : Câu bổ sung"
    },
    {
        "id": "essay-157",
        "q": "Anh/chị hãy trình bày quy định về Tập thông báo tin tức hàng không (AIP) và tập tu chỉnh Việt Nam.",
        "type": "essay",
        "answer": "- Tập thông báo tin tức hàng không Việt Nam\n-AIP Việt Nam là tài liệu hàng không cơ bản của Việt Nam, đáp ứng nhu cầu trao đổi quốc tế về những tin tức ổn định lâu dài, cần thiết cho hoạt động bay.\n-AIP Việt Nam được xuất bản với hai thứ tiếng là tiếng Anh và tiếng Việt, được sử dụng cho các hoạt động bay quốc tế và quốc nội.\n-- Tập tu chỉnh AIP\n-AIP Việt Nam sẽ được tu chỉnh định kỳ 5 lần/năm với chu kỳ tu chỉnh vào các ngày: 28/2, 30/4, 30/6, 31/8, 31/10 hàng năm và theo chu kỳ AIRAC (nếu có).\n-Tu chỉnh AIP Việt Nam được thực hiện bằng cách thay thế trang mới. Có hai dạng tu chỉnh được thực hiện như sau:\n-Tu chỉnh thường xuyên (AIP AMDT) được phát hành vào ngày ấn định phù hợp với chu kỳ theo kế hoạch tu chỉnh hàng năm (xem GEN 0.1-2 mục 3.2), và được nhận biết bằng trang bìa gồm những nội dung thay đổi cố định lâu dài đưa vào tu chỉnh AIP vào ngày phát hành; và\n-Tu chỉnh theo chu kỳ AIRAC (AIRAC AIP AMDT) được phát hành phù hợp với chu kỳ AIRAC và được nhận biết rõ ràng bằng cụm từ AIRAC trên trang bìa bao gồm những thay đổi cố định lâu dài có nội dung khai thác quan trọng để đưa vào AIP trên đó được ghi rõ và ngày có hiệu lực theo chu kỳ AIRAC.\n-Tóm tắt các nội dung của tu chỉnh AIP được nêu ở trang bìa của tập tu chỉnh. Những nội dung mới trong các trang tu chỉnh AIP in lại được nhận biết bằng một đường kẻ đậm thẳng đứng đối với những thông tin thay đổi/bổ sung thêm hoặc một mũi tên ngang bên lề đối với những thông tin bị loại bỏ.\n-Mỗi trang AIP và mỗi trang thay thế AIP kể cả trang bìa trong một tập tu chỉnh AIP được ghi ngày tháng. Ngày bao gồm ngày, tháng (bằng tên) và năm của ngày phát hành (đối với AIP AMDT thông thường) hoặc ngày có hiệu lực theo chu kỳ AIRAC (đối với AIRAC AIP AMDT) của tin tức.\n-Trang bìa của tập tu chỉnh AIP nêu số loại các ấn phẩm được đưa vào trong tập tu chỉnh AIP này và chúng được hủy bỏ theo đó.\n-Mỗi tập tu chỉnh thường xuyên hoặc tu chỉnh theo chu kỳ AIRAC đều được đánh số thứ tự riêng biệt cho mỗi loại kế tiếp nhau trên cơ sở lịch năm. Năm được thể hiện bằng hai chữ số, là một phần của số tu chỉnh. Ví dụ: AIP AMDT 01/11; AIRAC AIP AMDT 01/11.\n-Một bảng kiểm tra danh mục các trang chứa đựng số trang/ tiêu đề sơ đồ và ngày phát hành hoặc ngày có hiệu lực (ngày, tháng và năm) của tin tức được tái phát hành theo từng tu chỉnh và là một phần không tách rời của AIP.\n-*** Tài liệu viện dẫn: eAIP Việt Nam - GEN 3.1, mục 3 | Hình Thức : Câu bổ sung"
    },

        "id": "essay-158",
        "q": "Anh/chị hãy trình bày quy định về Tập thông báo tin tức hàng không (AIP) Việt Nam, tập tu chỉnh AIP, tập bổ sung AIP.",
        "type": "essay",
        "answer": "Thông tri hàng không chứa đựng những tin tức dự báo lâu dài đối với những thay đổi cơ bản về luật lệ, phương thức hoặc các phương tiện; thông tin mang tính chất tư vấn hoặc giải thích các vấn đề có thể ảnh hưởng tới an toàn bay; và thông tin hoặc thông báo mang tính chất tư vấn hoặc giải thích liên quan đến các vấn đề về kỹ thuật, luật pháp hoặc hành chính.\n-Thông tri hàng không được phát hành theo 2 loại (A và C). AIC loại A bao gồm các tin tức liên quan đến hàng không dân dụng quốc tế và được phát hành quốc tế, AIC loại C bao gồm các tin tức chỉ liên quan đến quốc nội và được phát hành nội địa. Mỗi thông tri hàng không sẽ được đánh số thứ tự kế tiếp trên cơ sở lịch năm. Số năm sẽ được biểu thị bằng hai chữ số, là một phần của ký hiệu AIC, ví dụ: AIC A01/11; AIC C01/11.\n-*** Tài liệu viện dẫn: eAIP Việt Nam - GEN 3.1, mục 3 | Hình Thức : Câu bổ sung"

        "type": "essay",
        "answer": "Tin tức hàng không được thu thập từ các nguồn sau:\n-1. Cơ sở AIS của HKDD các quốc gia có thỏa thuận trao đổi các ấn phẩm AIS với HKDD Việt Nam.\n-2. Báo cáo sau chuyến bay của tổ lái.\n-3. Các cơ quan, tổ chức Việt Nam bao gồm:\n-a) Doanh nghiệp cảng hàng không;\n-b) Cơ sở ATS;\n-c) Cơ sở CNS;\n-d) Cơ sở MET;\n-đ) Cơ sở SAR;\n-e) Cảng vụ hàng không;\n-g) Cơ quan, đơn vị của Bộ Quốc phòng;\n-h) Các cơ quan, doanh nghiệp, tổ chức khác có liên quan.\n-*** Tài liệu viện dẫn: Thông tư 19/2017/BGTVT và thông tư 32/2021/TT- BGTVT sửa đổi, bổ sung một số điều của thông tư số 19/2017/TT-BGTVT - Điều 54 | Hình Thức : Giữ nguyên"

    {
        "id": "essay-160",
        "q": "Anh/chị hãy nêu 05 trường hợp khởi tạo và phát hành NOTAM",
        "type": "essay",
        "answer": "(Lưu ý: chỉ cần nêu 05 trường hợp)\n-1. Mở, đóng cảng hàng không, sân bay hoặc những thay đổi quan trọng trong việc khai thác cảng hàng không, sân bay hoặc đường cất hạ cánh.\n-2. Thiết lập, hủy bỏ hoặc những thay đổi quan trọng về hoạt động của các dịch vụ AGA, AIS, ATS, CNS, khí tượng hàng không (MET), tìm kiếm, cứu nạn HKDD (SAR).\n-3. Thiết lập, hủy bỏ hoặc những thay đổi quan trọng về khả năng khai thác của thiết bị điện tử và thiết bị phụ trợ dẫn đường vô tuyến hàng không bao gồm:\n-a) Gián đoạn hay phục hồi hoạt động trở lại, thay đổi tần số, thay đổi thời gian hoạt động, thay đổi tên gọi, hướng đối với thiết bị phụ trợ chỉ hướng;\n-b) Thay đổi vị trí, tăng hoặc giảm công suất từ 50% trở lên;\n-c) Thay đổi về việc thông báo lịch phát sóng, nội dung, tính không đều đặn hay thiếu tin cậy của phụ trợ điện tử dẫn đường và dịch vụ thông tin liên lạc không - địa.\n-4. Thiết lập, hủy bỏ hoặc có những thay đổi quan trọng về thiết bị phụ trợ bằng mắt.\n-5. Việc gián đoạn hoặc phục hồi hoạt động trở lại của các bộ phận chính hệ thống chiếu sáng tại sân bay.\n-6. Thiết lập, hủy bỏ hoặc có những thay đổi quan trọng trong các phương thức sử dụng cho dịch vụ bảo đảm hoạt động bay.\n-7. Phát hiện, sửa chữa các hư hỏng hoặc hạn chế khai thác trên khu vực hoạt động tại sân bay.\n-8. Thay đổi hoặc hạn chế về khả năng cung cấp nhiên liệu, dầu nhờn và ôxy.\n-9. Thay đổi quan trọng về khả năng cung cấp phương tiện và dịch vụ SAR.\n-10. Thiết lập, hủy bỏ hoặc phục hồi hoạt động của các đèn hiệu chỉ chướng ngại vật ảnh hưởng đến hoạt động bay.\n-11. Thay đổi các quy định yêu cầu phải hành động tức thời như khu vực cấm bay sử dụng cho dịch vụ SAR.\n-12. Xuất hiện các nguy hiểm chưa được công bố ảnh hưởng đến hoạt động bay bao gồm chướng ngại vật, tập trận và hoạt động quân sự, can nhiễu tần số vô tuyến, phóng tên lửa, bay trình diễn, bay thể thao, bắn pháo hoa, thả đèn lồng, mảnh vỡ tên lửa và nhảy dù quy mô lớn ở ngoài những khu vực công bố; kế hoạch phát xạ la-de, trình chiếu la-de và các đèn tìm kiếm nếu tầm nhìn ban đêm của người lái có khả năng bị suy giảm.\n-13. Xây dựng, di chuyển hoặc thay đổi các chướng ngại vật ảnh hưởng đến hoạt động bay trong khu vực cất cánh, lấy độ cao, tiếp cận hụt, tiếp cận và dải bảo hiểm đường cất hạ cánh.\n-14. Thiết lập, chấm dứt hiệu lực hoặc thay đổi tình trạng hoạt động của các khu vực cấm bay, nguy hiểm hoặc hạn chế bay.\n-15. Thiết lập, chấm dứt hiệu lực các khu vực hoặc đường bay hoặc phần đường bay có khả năng xảy ra bay chặn hoặc yêu cầu canh nghe trên tần số khẩn nguy VHF 121,5 MHz.\n-16. Chỉ định, hủy bỏ hoặc thay đổi địa danh do ICAO quy định.\n-17. Những thay đổi quan trọng về cấp độ công tác cứu hộ và cứu hỏa được cung cấp tại sân bay.\n-18. Sự xuất hiện, di chuyển hoặc có những thay đổi quan trọng về các điều kiện nguy hiểm do tuyết, băng, tuyết tan, chất phóng xạ, hóa chất độc hại hoặc nước trên khu vực hoạt động tại sân bay.\n-19. Xuất hiện dịch bệnh cần phải thông báo để tiêm chủng hoặc có những biện pháp cách ly để kiểm dịch.\n-20. Quan trắc hoặc dự báo về hiện tượng thời tiết trong không gian, ngày và thời gian xảy ra, các mực bay và phần vùng trời có thể bị ảnh hưởng.\n-21. Thay đổi quan trọng về hoạt động của núi lửa, vị trí, ngày, giờ núi lửa hoạt động, phạm vi hoạt động (ngang và cao) của mây tro bụi bao gồm cả hướng di chuyển, các mực bay và đường bay hoặc phần của đường bay có thể bị ảnh hưởng.\n-22. Thông báo về việc thải vào bầu khí quyển chất phóng xạ hoặc hóa chất sau sự cố hạt nhân hay hóa học, vị trí, ngày giờ xảy ra sự cố, mực bay, đường bay hoặc các phần đường bay có thể bị ảnh hưởng và hướng di chuyển.\n-23. Thực hiện các hoạt động cứu trợ nhân đạo có các phương thức và giới hạn ảnh hưởng đến hoạt động bay.\n-24. Thực hiện các biện pháp ứng phó không lưu ngắn hạn trong trường hợp ngừng hoạt động hoặc ngừng hoạt động một phần của ATS và các dịch vụ hỗ trợ có liên quan.\n-25. Hệ thống dự phòng không sẵn sàng để sử dụng, ảnh hưởng trực tiếp đến hoạt động khai thác.\n-26. Khu vực có xung đột ảnh hưởng đến hoạt động bay bao gồm: tin tức cụ thể liên quan đến tính chất, mức độ đe dọa của xung đột và hậu quả của nó đối với hàng không dân dụng.\n-*** Tài liệu viện dẫn: Thông tư 19/2017/BGTVT và thông tư 32/2021/TT- BGTVT sửa đổi, bổ sung một số điều của thông tư số 19/2017/TT-BGTVT - Điều 60 | Hình Thức : Câu bổ sung"
    },

        "q": "Anh/chị hãy nêu 05 trường hợp không yêu cầu khởi tạo và phát hành NOTAM.",
        "type": "essay",
        "answer": "(Lưu ý: chỉ cần nêu 05 trường hợp)\n-1. Công việc bảo dưỡng thường xuyên trên sân đỗ và đường lăn mà không ảnh hưởng đến việc di chuyển an toàn của tàu bay.\n-2. Công việc sơn kẻ dấu hiệu trên đường cất hạ cánh khi các hoạt động bay có thể được thực hiện một cách an toàn trên các đường cất hạ cánh khác hoặc các thiết bị được sử dụng để sơn kẻ có thể được di chuyển khi cần thiết.\n-3. Chướng ngại vật tạm thời trong khu vực lân cận của sân bay, sân bay trực thăng không ảnh hưởng tới việc khai thác tàu bay một cách an toàn.\n-4. Thiết bị chiếu sáng sân bay, sân bay trực thăng bị hư hỏng một phần mà không ảnh hưởng trực tiếp tới việc khai thác tàu bay.\n-5. Thông tin liên lạc không - địa tạm thời bị hư hỏng một phần khi vẫn có các tần số phù hợp khác hoạt động và đáp ứng yêu cầu.\n-6. Thiếu dịch vụ đánh tín hiệu sân đỗ và kiểm soát việc di chuyển trên mặt đất.\n-7. Ký hiệu chỉ dẫn vị trí, điểm đến hoặc những ký hiệu chỉ dẫn khác trên khu vực hoạt động của sân bay mất khả năng cung cấp mà không ảnh hưởng trực tiếp tới việc khai thác tàu bay.\n-8. Hoạt động nhảy dù theo quy tắc bay bằng mắt trong vùng trời không có kiểm soát, hoặc trong vùng trời có kiểm soát, tại những khu vực được công bố hoặc khu vực nguy hiểm hoặc khu vực cấm bay.\n-9. Hoạt động huấn luyện do đơn vị mặt đất thực hiện mà không ảnh hưởng trực tiếp tới việc khai thác tàu bay.\n-10. Hệ thống dự phòng không sẵn sàng để sử dụng, nếu các hệ thống này không ảnh hưởng trực tiếp đến hoạt động khai thác.\n-11. Hạn chế đối với phương tiện hoặc dịch vụ của sân bay mà không ảnh hưởng đến khai thác.\n-12. Quy định, hướng dẫn của các cơ quan liên quan của Việt Nam không ảnh hưởng đến hoạt động hàng không chung.\n-13. Thông báo hoặc cảnh báo về hạn chế có thể xảy ra mà không ảnh hưởng đến hoạt động khai thác.\n-14. Nhắc nhở chung về tin tức đã được công bố.\n-15. Khả năng đáp ứng của thiết bị đối với các đơn vị mặt đất mà không bao gồm tin tức ảnh hưởng đến khai thác đối với người sử dụng thiết bị, vùng trời.\n-16. Tin tức về chiếu la-de mà không ảnh hưởng đến khai thác, tin tức về bắn pháo hoa dưới độ cao bay tối thiểu.\n-17. Đóng một phần khu vực hoạt động tại sân bay đối với công việc được tiến hành theo kế hoạch đã được phối hợp nội bộ với thời gian thực hiện ít hơn 01 giờ mà không ảnh hưởng trực tiếp tới việc khai thác tàu bay.\n-18. Đóng, không đáp ứng hoặc thay đổi việc khai thác của sân bay, sân bay trực thăng ngoài giờ hoạt động của sân bay, sân bay trực thăng đó.\n-19. Thông tin khác có tính chất tạm thời tương tự.\n-*** Tài liệu viện dẫn: Thông tư 19/2017/BGTVT và thông tư 32/2021/TT- BGTVT sửa đổi, bổ sung một số điều của thông tư số 19/2017/TT-BGTVT - Điều 61 | Hình Thức : Câu bổ sung"

        "id": "essay-162",
        "q": "Anh/ chị hãy trình bày các quy định chung về PIB? Nêu các bước cơ bản khi soạn thảo PIB?",
        "type": "essay",
        "answer": "a) Quy định chung về PIB\n-- PIB được soạn thảo dựa trên cơ sở chặng đầu tiên của lộ trình bay, từ lúc cất cánh đến điểm hạ cánh đầu tiên;\n-- PIB được soạn thảo ngay sau khi chấp thuận FPL và cung cấp cho người làm TTB theo quy định hiện hành của ICAO và Việt Nam;\n--Hiệu lực của bản PIB: tính từ giờ EOBT (giờ dự định rời vị trí đỗ) đến ETA (giờ dự định hạ cánh) cộng thêm 04 giờ.\n-Áp dụng tiêu chí lọc mực bay trong bản PIB:\n-+ Đối với các FIR có sân bay đi, sân bay đến và sân bay dự bị: Lựa chọn giới hạn từ FL000 trở lên.\n-+ Đối với các FIR còn lại không chứa các sân bay trên: Chọn giới hạn từ FL100 trở lên.\n-- Hàng Q-codes của NOTAM không cần phải đưa vào PIB;\n-- Cuối PIB phải có dòng chữ “End of PIB”, (đối với Hệ thống AIS)/“End of Document” (đối với Hệ thống AIM);\n-- PIB phải được lưu trữ ít nhất là 01 tháng.\n-b) Các bước để soạn PIB\n-- Bước 1: Thực hiện kiểm tra đường truyền hệ thống trang thiết bị;\n-- Bước 2: Thực hiện kiểm tra giấy in, mực in để sẵn sàng soạn;\n-- Bước 3: Kiểm tra FPL trong ngày;\n-- Bước 4: Soạn, phát hành, cung cấp, cập nhật và lưu trữ PIB.\n-*** Tài liệu viện dẫn: Tài liệu HDKT cơ sở ARO/AIS Cam Ranh hiệu lực từ 12/11/2024\n-- mục 5.3.2 | Hình Thức : Giữ nguyên, cập nhật"

    {
        "id": "essay-163",
        "q": "Anh/chị hãy trình bày quy định cung cấp PIB trực tiếp tại cơ sở ARO/AIS Cam Ranh ?",
        "type": "essay",
        "answer": "* Cung cấp PIB\n-PIB được làm thành 02 bản (dạng giấy hoặc dạng điện tử): 01 bản giao cho người làm TTB và 01 bản để lưu.\n-1) Cung cấp PIB trực tiếp tại cơ sở ARO/AIS Cam Ranh\n-- Khi cấp PIB, nhân viên có trách nhiệm yêu cầu người nhận ký và ghi rõ họ tên vào Sổ cấp phát PIB. Sổ cấp phát PIB này phải ghi đầy đủ số hiệu chuyến bay, sân bay đến, giờ dự kiến cất cánh (ETD), thời gian cung cấp PIB, tên người cung cấp PIB;\n-- Nhân viên phải có trách nhiệm giải thích trực tiếp bằng lời nếu được người làm TTB yêu cầu. Trong quá trình giải thích trực tiếp bằng lời, nhân viên có thể sử dụng các biện pháp sau:\n-+ Sao chụp lại và cung cấp các sơ đồ, bản đồ, tài liệu để minh họa người nộp FPL;\n-+ Thực hiện cung cấp và giải thích các sản phẩm thông báo tin tức hàng không, nếu người làm TTB có thắc mắc thì phải liên hệ với cơ quan có thẩm quyền để xác minh độ chính xác của thông tin.\n-- Ngoài việc cung cấp PIB, nhân viên có thể cung cấp bổ sung một số tài liệu cần thiết khác liên quan đến chuyến bay cho tổ lái lần đầu tiên đến cảng hàng không, sân bay (nếu có yêu cầu);\n-* Ghi chú:\n-Đối với những chuyến bay khởi hành từ sân bay Cam Ranh, hạ cánh tại các sân bay trong khu vực trách nhiệm của Trung tâm ARO/AIS Cam Ranh (Tuy Hòa, Liên Khương, Buôn Ma Thuột), sau đó tiếp tục khởi hành từ các sân bay này, sau khi ARO Cam Ranh phát điện văn FPL cho các chuyến bay khởi hành từ các sân bay Tuy Hòa, Liên Khương, Buôn Ma Thuột; nhân viên AIS Cam Ranh soạn và cung cấp PIB trực tiếp cho người làm TTB đối với các chuyến bay cất cánh từ sân bay Tuy Hòa, Liên Khương, Buôn Ma Thuột (Lưu ý yêu cầu người làm TTB ký nhận vào sổ cấp phát PIB đối với cả 02 bản PIB được nhận).\n-2) Cung cấp PIB từ xa\n-Thực hiện theo phương thức làm thủ tục bay từ xa cho các chuyến bay của Hãng hàng không/Người khai thác tàu bay đã được Cục HKVN chấp thuận và các Văn bản hiệp đồng/Văn bản phối hợp giữa Trung tâm Thông báo tin tức hàng không và các đơn vị liên quan.\n3) Cung cấp PIB đối với các chuyến bay khởi hành từ các sân bay Tuy Hòa, Liên Khương, Buôn Ma Thuột mà không áp dụng quy trình làm thủ tục bay từ xa (chuyến bay chuyên cơ/chuyên khoang, chuyến bay của các hãng HKQT, v.v):\n- Nhân viên AIS Cam Ranh: Dựa trên điện văn FPL đã phát, thực hiện soạn và gửi PIB qua email cho Đài KSKL Tuy Hòa, Liên Khương, Buôn Ma Thuột để in ra và chuyển trực tiếp cho tổ lái. \n- Nhân viên AIS giải thích PIB qua điện thoại khi được yêu cầu.\n-- mục 5.3.2 | Hình Thức : Câu sửa đổi"

        "type": "essay",
        "answer": "Cơ sở AIS sân bay khi soạn xong PIB phải theo dõi những NOTAM/ SNOWTAM mới nhận để cập nhật ngay vào PIB nếu những NOTAM/ SNOWTAM này có liên quan trực tiếp đến chuyến bay;\n-- Sau khi đã cấp PIB cho người làm TTB, nhân viên cơ sở ARO/AIS có trách nhiệm thường xuyên kiểm tra những NOTAM/SNOWTAM mới nhận được và cập nhật ngay cho người nộp FPL theo phương thức sau:\n-- Cập nhật PIB trực tiếp:\n-+ Đối với các chuyến bay khởi hành từ sân bay Cam Ranh: Nhân viên AIS Cam Ranh giao trực tiếp điện văn NOTAM/SNOWTAM liên quan cho người nhận và giải thích, nếu cần; yêu cầu ký nhận, ghi rõ họ và tên vào Sổ cấp phát PIB;\n-+ Đối với các chuyến bay khởi hành từ các sân bay Tuy Hòa, Liên Khương, Buôn Ma Thuột: Nhân viên AIS Cam Ranh gửi điện văn NOTAM/SNOWTAM liên quan hoặc PIB cập nhật qua email (có xác nhận qua điện thoại) cho đài KSKL để chuyển trực tiếp cho tổ lái.\n-+ Trong trường hợp Tổ lái đã rời khỏi Phòng Thủ tục bay, nhân viên AIS chuyển thông tin cho KSVKL của Đài KSKL để thông báo cho tổ lái\n-- Cập nhật PIB từ xa:\n-+ Gửi NOTAM/SNOWTAM mới nhận được liên quan đến chuyến bay đã được cung cấp PIB qua thư điện tử tới hãng hàng không/công ty bay/doanh nghiệp trợ giúp thủ tục bay liên quan đồng thời thông báo bằng điện thoại có ghi âm (lưu ý xưng tên và cơ quan, hỏi tên người nhận thông tin) theo Văn bản phối hợp hiện hành; hoặc\n-+ Thông báo bằng điện thoại có ghi âm (lưu ý xưng tên và cơ quan, hỏi tên người nhận thông tin) các nội dung cần cập nhật đối với PIB trong trường hợp không gửi được thư điện tử và chuyển các nội dung cập nhật qua fax/AIM/AIS/AMHS hoặc bằng hình thức phù hợp hoặc;\n-+ Đề nghị các cơ sở điều hành bay liên quan (ACC Hồ Chí Minh, APP/TWR Cam Ranh, các TWR Tuy Hòa, Liên Khương, Buôn Ma Thuột) thông báo cho tổ lái qua liên lạc thoại vô tuyến trong trường hợp không kịp thông báo cho người làm TTB.\n-*** Tài liệu viện dẫn: Tài liệu HDKT cơ sở ARO/AIS Cam Ranh hiệu lực từ 12/11/2024\n-- mục 5.3.2 | Hình Thức : Câu bổ sung"

        "type": "essay",
        "answer": "1. Để đảm bảo cơ sở AIS thu thập được tin tức để cung cấp tin tức mới nhất trước chuyến bay và đáp ứng các yêu cầu về tin tức trong khi bay, cơ sở AIS và cơ sở ATS phải có thỏa thuận để cơ sở ATS cung cấp ngay cho cơ sở AIS liên quan:\n-a) Tin tức về tình trạng khai thác của sân bay;\n-b) Tình trạng khai thác của dịch vụ, hệ thống kỹ thuật và thiết bị dẫn đường liên quan trong khu vực trách nhiệm;\n-c) Sự xuất hiện của hoạt động núi lửa do nhân viên không lưu quan sát được hoặc được tổ lái báo cáo;\n-d) Các tin tức có tính chất khai thác quan trọng khác.\n-2. Trước khi thông báo về những thay đổi đối với hệ thống bảo đảm hoạt động bay, các cơ sở ATS liên quan đến những thay đổi này phải tính đến khoảng thời gian cần thiết cho phép cơ sở AIS in ấn và phát hành ấn phẩm phù hợp. Các cơ sở ATS và cơ sở AIS liên quan phải hiệp đồng chặt chẽ đảm bảo cung cấp kịp thời tin tức cần thiết.\n-3. Những thay đổi về tin tức hàng không đặc biệt quan trọng có ảnh hưởng đến sơ đồ và hệ thống dẫn đường bằng máy tính phải được phát hành theo chu kỳ được quy định tại Chương IV của Thông tư này.\n-4. Cơ sở ATS có trách nhiệm cung cấp các tin tức, dữ liệu cho cơ sở AIS phù hợp với các yêu cầu về độ chính xác và tính toàn vẹn của dữ liệu hàng không.\n-5. Cục Hàng không Việt Nam ban hành hướng dẫn việc cung cấp các tin tức, dữ liệu cho cơ sở AIS.\n-*** Tài liệu viện dẫn: Thông tư 19/2017/BGTVT và Thông tư 32/2021/TT- BGTVT sửa đổi, bổ sung một số điều của thông tư số 19/2017/TT-BGTVT - Điều 23. | Hình Thức : Giữ nguyên"

    {
        "id": "essay-171",
        "q": "Anh/chị hãy nêu các quy định về NOTAM của Việt Nam?",
        "type": "essay",
        "answer": "Tuân thủ theo các tiêu chuẩn khuyến cáo thực hành của ICAO tại Annex 15, Doc10066 (PANS - AIM) và Doc 8126;\n-Thời gian sử dụng trong điện văn NOTAM được tính theo giờ quốc tế;\n-Hiệu lực của NOTAM tối đa là 03 tháng. Nếu NOTAM có nội dung thay đổi tạm thời trong thời gian quá 03 tháng, phải phát hành NOTAM thay thế;\n-NOTAM chứa đựng tin tức có tính chất lâu dài hoặc có tính chất tạm thời nhưng kéo dài phải được đưa vào Tập tu chỉnh AIP hoặc tập bổ sung AIP phù hợp;\n-Hiện tại, NOTAM của Việt NAM có 3 loại: A, C và J\n-NOTAM loại A: bao gồm tin tức liên quan tới các chuyến bay tầm trung hoặc tầm xa và lân cận được phổ biến cho quốc tế sử dụng;\n-NOTAM loại C: bao gồm tin tức liên quan tới các hoạt động bay quốc nội và chỉ phổ biến quốc nội sử dụng;\n-NOTAM loại J: bao gồm tin tức liên quan đến dự báo giám sát độ toàn vẹn dữ liệu vệ tinh (RAIM) tại các sân bay có áp dụng PBN ở Việt Nam, được phổ biến cho quốc tế và nội địa.\n-NOTAM phát hành phải ghi rõ loại, thứ tự NOTAM, năm phát hành. Các số thứ tự sẽ được bắt đầu bằng số 0001 từ 00h00 UTC ngày 01 tháng 01 hàng năm;\n-NOTAM được đánh số lại vào đầu của mỗi năm, không được đánh số lại NOTAM hiện hữu (hình thức giữ nội dung tin tức nhưng với số NOTAM mới);\n-Khi có sai sót trong một NOTAM, phải phát hành 1 NOTAM thay thế để sửa chữa sai sót đó hoặc phát NOTAM hủy bỏ NOTAM đó rồi phát một NOTAM mới với thông tin đúng;\n-Khi một NOTAM được phổ biến để hủy bỏ hoặc thay thế một NOTAM trước thì số, loại NOTAM bị hủy bỏ hoặc thay thế đó phải được nêu rõ. Một NOTAM chỉ hủy bỏ hoặc thay thế được một NOTAM cùng loại (series);\n-Mỗi NOTAM chỉ đề cập đến một nội dung và một điều kiện liên quan đến nội dung đó;\n-- NOTAM phải được soạn thảo ngắn gọn, rõ ràng để người nhận có thể hiểu được mà không cần tham khảo một tài liệu nào khác;\n-- Mỗi NOTAM được chuyển phát như một điện văn thông tin viễn thông độc lập. Không được phép phát hành nhiều NOTAM trong cùng một điện văn AFTN;\n-Các chỉ danh trong NOTAM phải phù hợp với các địa danh được ICAO công bố chính thức trong tài liệu về các chỉ danh Doc 7910 của ICAO. Không được sử dụng dạng rút gọn của các chỉ danh nói trên trong mọi trường hợp;\n-Khi một chỉ địa danh chưa được ICAO phê chuẩn thì tên của địa danh đó phải được phiên âm phù hợp với ngôn ngữ địa phương, khi cần thiết phải ghi tên đầy đủ theo bảng chữ cái Latinh;\n-Phần nội dung của 1 NOTAM phải bao gồm các thuật ngữ viết tắt thống nhất được quy định cho mã NOTAM của ICAO, các chữ tắt của ICAO, các nhận dạng, chỉ địa danh, tên gọi, tần số, chữ số và ngôn ngữ phổ thông.\n-Khi phát hành NOTAM chứa đựng những tin tức có tính chất lâu dài và ổn định thì phải tham chiếu tập AIP hoặc tập bổ sung AIP có liên quan;\n-Với những NOTAM mục C) có chứa “EST”, yêu cầu muộn nhất đến thời hạn hết hiệu lực dự kiến phải phát hành một NOTAM thay thế hoặc NOTAM hủy bỏ;\n-Mục C) phải dùng “PERM” cho những NOTAM chứa đựng tin tức sẽ được đưa vào AIP. Những NOTAM này sẽ được hủy bỏ sau ngày hiệu lực của Tập tu chỉnh liên quan 15 ngày để đảm bảo ấn phẩm đến tay người nhận khi có NOTAM hủy bỏ này; thời gian kết thúc một ngày là “2359”;\n-Khi có thời gian ảnh hưởng thực tế, NOTAM phải có mục D) để chỉ rõ thời gian thực tế mà tin tức có ảnh hưởng;\n-*** Tài liệu viện dẫn: Tài liệu HDKT cơ sở ARO/AIS Cam Ranh hiệu lực từ 12/11/2024\n-- Phụ lục 5 | Hình Thức : Giữ nguyên"

        "q": "Anh/chị hãy cho biết cách điền tại trường 16 của kế hoạch bay không lưu (Sân bay đến, tổng thời gian dự tính bay, sân bay dự bị hạ cánh)?",
        "type": "essay",
        "answer": "Sân bay đến: Gồm 04 ký tự (theo Doc 7910). Nếu sân bay đến không có trong chỉ danh 04 chữ được chỉ định thì điền ZZZZ và ghi tên, vị trí của sân bay tại Mục 18, theo bởi DEST/ sau đó tiếp tục điền tổng số thời gian bay (không có khoảng cách).\n-Đối với kế hoạch bay nhận được từ tàu bay đang bay, tổng thời gian dự tính bay dựa vào thời gian dự tính từ điểm đầu tiên của đường bay tới điểm kết thức ghi trong kế hoạch bay.\n--Sân bay đến dự bị: Gồm 04 ký tự (theo Doc.7910). Nếu sân bay đến không có trong chỉ danh 04 chữ được chỉ định thì điền ZZZZ và ghi tên, vị trí của sân bay tại Mục 18, theo bởi ALTN/. Không nhiều hơn 02 sân bay dự bị và phải có khoảng cách giữa tên hai sân bay này.\n-*** Tài liệu viện dẫn: Quyết định số 415/QĐ-CHK ngày 15/3/2018 | Hình Thức : Bổ sung"
    },
    {
        "id": "essay-100",
        "q": "Anh/chị hãy trình bày giờ sử dụng trong ATS?",
        "type": "essay",
        "answer": "1. Cơ sở ATS phải được trang bị đồng hồ chỉ thời gian theo giờ, phút và giây. Đồng hồ phải được nhìn thấy rõ từ các vị trí làm việc.\n-2. Các đồng hồ và dụng cụ ghi thời gian của cơ sở ATS phải được kiểm tra thường xuyên để đảm bảo hiệu chỉnh so với giờ chuẩn trong phạm vi ± 30 giây. Trong trường hợp cơ sở ATS sử dụng liên lạc bằng đường truyền dữ liệu, các đồng hồ và dụng cụ ghi thời gian của cơ sở này phải được kiểm tra thường xuyên để hiệu chỉnh so với giờ chuẩn trong phạm vi ± 01 giây.\n-3. Giờ đúng phải được lấy theo đồng hồ chuẩn Việt Nam.\n-4. Cơ sở ATS cung cấp cho tổ lái đang bay giờ đúng khi được yêu cầu hoặc khi cần thiết cho ATS. Việc chỉnh giờ phải thực hiện với độ chính xác đến 30 giây.\n-*** Tài liệu viện dẫn: TT 19/2017/TT-BGTVT | Hình Thức : Bổ sung"
    },
  {
    "id": "essay-101",
    "q": "Anh/Chị hãy trinh bày cách xử lý tình huống tàu bay hạ cánh đột xuất sân bay Cam Ranh?",
    "type": "essay",
    "answer": "Khi nhận được thông tin về chuyến bay sẽ hạ cánh đột xuất xuống sân bay Cam Ranh, Tuy Hòa, Liên Khương, Buôn Ma Thuột, nhân viên ARO có nhiệm vụ:\n-Ghi lại tên người thông báo, nội dung thông báo và giờ nhận vào Sổ nhật ký giao ca trực;\n--Xác nhận các thông tin liên quan đến chuyến bay hạ cánh gồm: Loại tàu bay, số hiệu chuyến bay, đường bay; nguyên nhân hạ cánh khẩn cấp; thời gian tổ lái xin hạ cánh; ETA;\n--Thông báo tất cả các nội dung trên cho cán bộ trực giám sát;\n--Sau khi tàu bay hạ cánh, phát điện hạ cánh (ARR) qua mạng AFTN/AMHS đến tất cả các địa chỉ có liên quan đến chuyến bay theo mẫu sau:\n-(ARR-VJC447-VVNB1100-VVTS-VVCR1328)\n-Trong đó:\n-11h00 là EOBT hoặc là giờ thực tế khởi hành đối với chuyến bay nộp KHB trước khi bay hoặc là giờ thực tế hoặc giờ dự kiến qua điểm đầu tiên của đường bay trong trường 15 điện văn FPL đối với KHB nhận được từ chuyến bay đang bay;\n-13h28 là giờ hạ cánh thực tế (tại sân bay divert).\n--Thường xuyên theo dõi chuyến bay và ghi toàn bộ sự việc vào Sổ nhật ký giao ca trực.\n-*** Tài liệu viện dẫn: 5.2.3 TLHDKT CS ARO/AIS Cam Ranh | Hình Thức : Bổ sung"
  },
{
  "id": "essay-102",
  "q": "Trình bày cách xử lý trường hợp bất thường đối với Trường 7: Số hiệu chuyến bay (ID)?",
  "type": "essay",
  "answer": "+ Chỉ danh ICAO của người khai thác tàu bay và kèm theo số hiệu chuyến bay, Kế hoạch bay được nộp cho các Trung tâm ARO/AIS có số hiệu chuyến bay không được quá 07 ký tự (ID > 7 kí tự), bao gồm các ký tự chữ và số, không được phép có dấu gạch nối hoặc các dấu hiệu khác:\n-Trường hợp FPL được nộp vượt quá 7 ký tự mà không đúng với phép bay đã cấp, nhân viên ARO từ chối chấp thuận FPL và yêu cầu người nộp xem xét, điều chỉnh FPL;\n-Trường hợp FPL được nộp vượt quá 7 ký tự mà đúng với phép bay đã được cấp, nhân viên ARO chấp thuận và phát điện văn FPL dưới dạng Free text, đồng thời phối hợp với Kíp trực Thông báo hiệp đồng bay – Trung tâm Thông báo hiệp đồng bay - Trung tâm Quản lý luồng không lưu để có ý kiến với cơ quan Cục Hàng không Việt Nam để hạn chế lỗi lặp lại.\n-+ Chuyến bay trì hoãn (delay), phép bay còn hiệu lực, hãng HK tự thêm hậu tố “D” hoặc “A”, nhân viên ARO yêu cầu người làm TTB hiệp đồng với Trung tâm Hiệp đồng điều hành bay thuộc Trung tâm Quản lý luồng không lưu về việc bổ sung thêm hậu tố “D” hoặc “A” hoặc điền trường 18/ của FPL tại “RMK/ DLA FROM DAY…. TO DAY…..” (không thêm hậu tố “D” hoặc “A”).\n-*** Tài liệu viện dẫn: 38/QĐ-ISO ngày 31/10/2024 | Hình Thức : Bổ sung"
},
{
    "id": "essay-103",
    "q": "Trình bày cách xử lý trường hợp bất thường đối với Trường 8: Quy tắc bay và loại chuyến bay (Flight rules and type of flight)",
    "type": "essay",
    "answer": "Quy tắc bay (Flight rules): Khi FPL được nộp, điền Z hoặc Y tại trường này nhưng trường 15 không khai đổi quy tắc bay, nhân viên ARO khi thực hiện nhiệm vụ yêu cầu người làm TTB chỉ rõ tại trường 15 những điểm mà tại đó có kế hoạch thay đổi quy tắc bay.\n-Khi Kế hoạch bay được nộp tại trường này điền Y: Nếu chặng đầu bay IFR và thay đổi quy tắc bay ở các chặng còn lại.\n-Ví dụ: Một chuyến bay khởi hành từ sân bay VVNB đến sân bay VVTS, với chặng đầu tiên bay theo quy tắc IFR và sau đó chuyển sang VFR cho chặng cuối khi đến gần sân bay VVTS.\n-Trường 8 (Flight Rules): Y (IFR chặng đầu, sau đó thay đổi quy tắc bay).\n-Trường 15 (Route): IFR cho đến một điểm cố định nào đó, sau đó chuyển sang VFR.\n-(Trường 8. Flight Rules: Y / Trường 15. Route: VVNB DEP/IFR DCT XYZ VFR ARR VVTS)\n-Khi Kế hoạch bay được nộp tại trường này điền Z: Nếu chặng đầu bay VFR và thay đổi quy tắc bay ở các chặng còn lại.\n-Ví dụ: Một chuyến bay khởi hành từ sân bay VVNB đến sân bay VVTS, bắt đầu bay theo quy tắc VFR, sau đó khi đến một điểm nào đó, chuyển sang IFR để hoàn tất chuyến bay.\n-Trường 8 (Flight Rules): Z (VFR chặng đầu, sau đó thay đổi quy tắc bay).\n-Trường 15 (Route): VFR cho đến một điểm cố định nào đó, sau đó chuyển sang IFR.\n-\n-Loại chuyến bay: Điền X (Các loại khác): Khi nhận FPL của chuyến bay được nộp có điền X tại trường này thì nhân viên ARO yêu cầu người làm TTB phải mô tả cụ thể tại trường 18 - loại chuyến bay với chỉ danh thông tin STS/… hoặc khi cần thiết chỉ lý do RMK/….\n-STS/…: Chỉ định trạng thái đặc biệt của chuyến bay. Một số ví dụ:\n-STS/HUM: Chuyến bay nhân đạo (Humanitarian Flight).\n-STS/SAR: Chuyến bay tìm kiếm cứu nạn (Search and Rescue).\n-STS/HEAD: Chuyến bay cấp cao (Head of State).\n-STS/HOSP: Chuyến bay cứu thương.\n-RMK/…: Ghi chú thêm nếu cần thiết để mô tả lý do cụ thể của chuyến bay.\n-*** Tài liệu viện dẫn: 38/QĐ-ISO ngày 31/10/2024 | Hình Thức : Bổ sung"
},
{
    "id": "essay-104",
    "q": "Trình bày cách xử lý trường hợp bất thường đối với Trường 15: Tốc độ bay đường dài (Cruising speed(s)), Mực bay đường dài (Cruising level(s)), Đường bay (Route to be followed)?",
    "type": "essay",
    "answer": "+ Đường bay gồm các thông tin: Airways, Navigational Aids, Direct (DCT), SIDs and STARs. Đường bay bao gồm: Điểm (quy định 5 chữ, điểm mà tàu bay bay qua (ví dụ: SALMA, MAHDI); DCT giữa các điểm trừ khi cả hai điểm được xác định bằng tọa độ địa lý hoặc hướng bay và khoảng cách (ví dụ: 55N030W) đường bay (Ví dụ: UG6, A411, UJ7) được xác định trước; sử dụng DCT khi khai thác các phương thức SID/STAR có điểm kết thúc/điểm bắt đầu không được công bố trong thông số đường hàng không; Đài dẫn đường (Navigational Aids - NDB/VOR); Các phương thức SID và STAR và điểm kiểm tra (checkpoints) được sử dụng để tàu bay khai thác bằng thiết bị (IFR) bay vào và bay ra khỏi hệ thống đường hàng không; Thay đổi tốc độ và mực bay/độ cao (ví dụ: N0250F180); Thay đổi quy tắc bay (Y/Z); Tọa độ địa lý (ví dụ: 55N030W).\n-\n-+ Hãng điền sai mực bay chẵn/lẽ từ Nam ra Bắc, từ Đông sang Tây: tư vấn cho người nộp điền FL đúng trong AIP.\n-\n-+ Điền đường bay không đúng khi bay trên đường bay Q1, W1: thông báo người nộp tham chiếu AIP phần Enroute để điền đúng theo quy định.\n-\n-+ Phương thức STAR điền không đúng khi bay đến VVNB: không làm đúng phương thức đến BISON sẽ không áp dụng AMAN.\n-*** Tài liệu viện dẫn: 38/QĐ-ISO ngày 31/10/2024 | Hình Thức : Bổ sung"
},
{
    "id": "essay-105",
    "q": "Trình bày cách xử lý trường hợp bất thường đối với Trường 18 (Item 18): Các thông tin khác (Other information; Emergency and survival equipment)?",
    "type": "essay",
    "answer": "+ Một số hãng chỉ điền RMK/TCAS: thông báo cho người làm TTB phải tuân thủ theo quy định tại AIP Việt Nam.\n\nTất cả tàu bay, tàu bay trực thăng, bất kỳ hạng và cấp tàu bay nào có sử dụng dịch vụ ATC và có trọng lượng cất cánh tối đa được phê chuẩn lớn hơn 5700kg hoặc được phê chuẩn chở quá 19 hành khách cần được trang bị ACAS II /TCAS II (phiên bản 7.1) hoặc mới hơn (Các hệ thống TCAS II với Phiên bản 7.1 được tích hợp đáp ứng các tiêu chuẩn ICAO về ACAS II).\n\nĐối với trường hợp tàu bay đang khai thác mà hệ thống TCAS hỏng thì tàu bay được phép tiếp tục khai thác (tại mực bay FL 280 trở xuống với sự giám sát, theo dõi đặc biệt của cơ sở điều hành bay) để tiếp tục bay về sân bay đến để sửa chữa. Nếu tại sân bay đến này không thể sửa chữa được thì được phép bay về sân bay theo lộ trình bay đã được cấp phép hoặc đến sân bay kế tiếp có cơ sở kỹ thuật sửa chữa hệ thống TCAS này.\n-*** Tài liệu viện dẫn: 38/QĐ-ISO ngày 31/10/2024 | Hình Thức : Bổ sung"
},
{
    "id": "essay-106",
    "q": "Trình bày cách xử lý trường hợp bất thường đối với Trường 19: Thông tin bổ sung?",
    "type": "essay",
    "answer": "+ Gạch bỏ chữ cái \"N\" bằng \"X\":\nNếu không có điểm nào cần lưu ý liên quan đến trang bị cấp cứu, thiết bị cứu sinh, hoặc thiết bị khẩn cấp trên tàu bay, chữ cái N sẽ được gạch bỏ bằng chữ \"X\"; cụ thể:\n\n+ Chỉ rõ trang bị cấp cứu:\nNếu có các trang bị cấp cứu đặc biệt trên tàu bay, cần khai báo chi tiết các thiết bị này trong mục N/, như thiết bị cứu sinh, phao cứu hộ, bộ cứu thương, hệ thống phát tín hiệu khẩn cấp (ELT), hoặc các trang bị khác như TCAS (hệ thống tránh va chạm trên không)\nVí dụ:\nN/ELT: Thiết bị phát tín hiệu khẩn cấp (Emergency Locator Transmitter).\nN/TCAS: Nếu tàu bay được trang bị hệ thống TCAS\n*** Tài liệu viện dẫn: 38/QĐ-ISO ngày 31/10/2024 | Hình Thức : Bổ sung"
},
{
    "id": "essay-107",
    "q": "Hãy nêu cách xử lý phát điện văn ATS bị sai/lỗi ?",
    "type": "essay",
    "answer": "Sau khi một điện văn đã được truyền phát đi đầy đủ nội dung của điện văn, một cơ sở/đơn vị nhận phát hiện ra nội dung điện văn gốc đã bị sai hoặc không đầy đủ, cơ sở/đơn vị đó sẽ truyền phát đến tất cả những người nhận liên quan một điện văn sự vụ (a service message) có nội dung sau:\nSVC CORRECTION (the origin of the incorrect message)\nSTOP (followed by the correct text).\n\n+ Nhân viên ARO thực hiện phát điện văn sự vụ “SỬA LỖI” một điện văn đã phát trước đó dưới dạng freetext. Điện văn sự vụ sửa lỗi được truyền phát đi, sẽ được gửi đến tất cả những người nhận đã nhận được bản truyền đi không chính xác trước đó;\n+ Nội dung của điện văn sự vụ phải ngắn gọn nhất có thể\nSVC CORRECTION 101130 VVDNZPZX (gốc của điện văn lỗi)\nSTOP (theo sau là nội dung sửa - nội dung đúng)\n\nTrường hợp một điện văn truyền phát đi bị sai, thực hiện truyền phát điện văn hủy (CNL) cho điện văn đã phát trước đó:\n+ Nhân viên ARO truyền phát điện văn “HỦY” một điện văn đã phát trước đó dưới dạng freetext:\nSVC CANCEL (the origin of the incorrect message - nội dung điện văn sai) hoặc:\nDISREGARD MSG (the origin of the incorrect message - nội dung điện văn sai)\n*** Tài liệu viện dẫn: 38/QĐ-ISO ngày 31/10/2024 | Hình Thức : Bổ sung"
},
{
    "id": "essay-108",
    "q": "Hãy nêu cách xử lý khi phát hiện sự cố hệ thống trong quá trình phát điện văn ?",
    "type": "essay",
    "answer": "Lập tức chuyển sang quy trình dự phòng để đảm bảo tiếp tục cung cấp dịch vụ.\nBáo cáo sự cố cho bộ phận kỹ thuật để khắc phục kịp thời.\n\nCác trường hợp bất thường:\nTrường hợp 1: Sự cố hỏng, mất đường truyền hoặc lỗi một trong các hệ thống trang thiết bị AIS/AMHS/AIM hoặc các trang thiết bị khác (máy văn phòng, fax, điện thoại, đường truyền internet…) (chỉ gián đoạn cung cấp dịch vụ trong thời gian ngắn và có thể khắc phục/giải trợ ngay);\nTrường hợp 2: Sự cố hỏng, mất đường truyền hoặc lỗi hệ thống trang thiết bị AIS/AMHS/AIM (gián đoạn cung cấp dịch vụ trong thời gian dài); Sự cố cháy, nổ hệ thống trang thiết bị kỹ thuật; cháy nổ vị trí làm việc, sự cố thiên tai (mất nhiều thời gian sửa chữa, khắc phục).\n\nKhi gặp sự cố các nhân viên thực hiện theo Tài liệu hướng dẫn khai thác cơ sở tại mục 4.5 - Phương thức xử lý các trường hợp bất thường trong quá trình cung cấp dịch vụ.\n*** Tài liệu viện dẫn: 38/QĐ-ISO ngày 31/10/2024 | Hình Thức : Bổ sung"
},
{
    "id": "essay-109",
    "q": "Hãy nêu cách xử lý khi tàu bay bị can thiệp bất hợp pháp hoặc tàu bay bị mất liên lạc ?",
    "type": "essay",

         const domainSelect = document.getElementById('domainSelect');
        const loadBtn = document.getElementById('loadBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const submitBtn = document.getElementById('submitBtn');
        const questionsEl = document.getElementById('questions');
        const questionCountEl = document.getElementById('questionCount');
        const timerEl = document.getElementById('timer');
        const resultArea = document.getElementById('resultArea');
        const tabs = document.querySelectorAll('.tab');

        let activeQuestions = [];
        let userAnswers = {};
        let startTime;
        let timerInterval;
        let selectedDomain = '';
        const TEST_QUESTION_COUNT = 50;
        const ESSAY_QUESTION_COUNT = 5;
        const PASSING_SCORE = 42;

        function renderQuestions() {
            if (activeQuestions.length === 0) {
                questionsEl.innerHTML = `<p style="color:var(--muted);margin:0">Chưa có câu hỏi. Chọn lĩnh vực và bấm <strong>Load câu hỏi</strong>.</p>`;
                submitBtn.style.display = 'none';
                resetBtn.style.display = 'none';
                return;
            }
            questionsEl.innerHTML = '';
            activeQuestions.forEach((qObj, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = `q ${qObj.type === 'essay' ? 'essay' : ''}`;
                qDiv.id = `q_${qObj.id}`;

                let questionHtml = `<h4>Câu ${index + 1}: ${escapeHtml(qObj.q)}</h4>`;
                
if (qObj.type === 'essay') {
    questionHtml += `
        <textarea name="${qObj.id}" placeholder="Nhập câu trả lời của bạn..." aria-label="Câu trả lời tự luận">${userAnswers[qObj.id] || ''}</textarea>
        <button type="button" class="btnShowAnswer" data-qid="${qObj.id}">Hiển thị đáp án</button>
    `;
}else {
questionHtml += `
    <div class="options" role="radiogroup">
        ${qObj.choices.map((choice, i) => `
            <label class="option">
                <input type="radio" name="q_${qObj.id}" value="${i}" ${parseInt(userAnswers[qObj.id]) === i ? 'checked' : ''}>
                <span>${escapeHtml(choice)}</span>
            </label>
        `).join('')}
    </div>
`;
                }
                
                questionHtml += `<div class="explanation" id="explain_${qObj.id}" style="display:none;"></div>`;

                qDiv.innerHTML = questionHtml;

if (qObj.type === 'essay') {
    qDiv.querySelector('textarea').addEventListener('input', (e) => {
        userAnswers[qObj.id] = e.target.value;
    });
    const btn = qDiv.querySelector('.btnShowAnswer');
    const expEl = qDiv.querySelector('.explanation');
    btn.addEventListener('click', () => {
        expEl.innerHTML = `<strong>Đáp án mẫu:</strong><br>${formatText(qObj.answer)}`;
        expEl.style.display = 'block';
    });
                } else {
qDiv.addEventListener('change', (e) => {
    if (e.target.type === 'radio') {
        userAnswers[qObj.id] = parseInt(e.target.value);

        // Nếu đang ở tab "practice" thì hiển thị luôn đúng/sai cho câu này
        const activeTab = document.querySelector('.tab.active').dataset.tab;
        if (activeTab === 'practice') {
            const options = qDiv.querySelectorAll('label.option');
            options.forEach((lab, i) => {
                lab.classList.remove('correct', 'wrong');
                if (i === qObj.answer) {
                    lab.classList.add('correct');
                }
                if (userAnswers[qObj.id] === i && i !== qObj.answer) {
                    lab.classList.add('wrong');
                }
            });

            // Hiện giải thích nếu có
            const explanationEl = document.getElementById(`explain_${qObj.id}`);
            if (qObj.explanation) {
                explanationEl.textContent = `Giải thích: ${qObj.explanation}`;
                explanationEl.style.display = 'block';
            }
        }
    }
});

                }

                questionsEl.appendChild(qDiv);
            });
            submitBtn.style.display = 'block';
            resetBtn.style.display = 'block';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

function loadQuestions() {
    selectedDomain = domainSelect.value;
    if (!selectedDomain || !BANK[selectedDomain]) {
        alert('Vui lòng chọn một lĩnh vực hợp lệ.');
        return;
    }

    activeQuestions = [...BANK[selectedDomain]];
    const activeTab = document.querySelector('.tab.active').dataset.tab;

    if (activeTab === 'test') {
        if (selectedDomain === 'ESSAY' || selectedDomain === 'AIS') {
            activeQuestions = shuffleArray(activeQuestions).slice(0, ESSAY_QUESTION_COUNT);
        } else {
            activeQuestions = shuffleArray(activeQuestions).slice(0, TEST_QUESTION_COUNT);
        }
        startTime = Date.now();
        startTimer();
    } else { // practice mode
        clearInterval(timerInterval);
        timerEl.textContent = 'Thời gian: --:--';
        if (selectedDomain === 'ESSAY') {
            // Hiển thị tất cả câu hỏi tự luận để ôn tập
            // Không cần thêm slice hay shuffle ở đây
        }
    }
    userAnswers = {};
    resultArea.style.display = 'none';
    renderQuestions();
    updateMeta();
}

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                timerEl.textContent = `Thời gian: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

function submitTest() {
    clearInterval(timerInterval);
    let correctCount = 0;
    let isEssayDomain = (selectedDomain === 'ESSAY' || selectedDomain === 'AIS');

    activeQuestions.forEach(qObj => {
        const userAnswer = userAnswers[qObj.id];
        const qDiv = document.getElementById(`q_${qObj.id}`);
        const explanationEl = document.getElementById(`explain_${qObj.id}`);

        if (qObj.type === 'essay') {
            explanationEl.innerHTML = `
                <strong>Đáp án:</strong><br>${formatText(qObj.answer)}<br><br>
                <strong>Câu trả lời của bạn:</strong><br>${formatText(userAnswer || '')}
            `;
            explanationEl.style.display = 'block';
        } else {
            const options = qDiv.querySelectorAll('label.option');

            // reset toàn bộ class trước
            options.forEach(lab => lab.classList.remove('correct', 'wrong'));

            options.forEach((lab, i) => {
                if (i === qObj.answer) {
                    lab.classList.add('correct'); // tô xanh đáp án đúng
                }
                if (userAnswer !== undefined && userAnswer === i && i !== qObj.answer) {
                    lab.classList.add('wrong');   // tô đỏ đáp án sai đã chọn
                    qDiv.querySelector('h4').style.color = 'var(--danger)';
                }
            });

            if (userAnswer !== undefined && userAnswer === qObj.answer) {
                correctCount++;
            } else if (userAnswer === undefined) {
                // ❌ chưa chọn
                qDiv.classList.add('unanswered');
            }

            if (qObj.explanation) {
                explanationEl.textContent = `Giải thích: ${qObj.explanation}`;
                explanationEl.style.display = 'block';
            }
        }
    });

    if (!isEssayDomain) {
        resultArea.style.display = 'block';
        resultArea.innerHTML = '';
        const score = correctCount;
        const total = activeQuestions.length;
        const isPassed = score >= PASSING_SCORE;

        const rBox = document.createElement('div');
        rBox.className = 'result';
        rBox.innerHTML = `
            <div style="flex:1">
                <div class="score" style="color:${isPassed ? 'var(--success)' : 'var(--danger)'}">
                    Điểm số: ${score}/${total}
                </div>
                <div style="font-weight:600;color:${isPassed ? 'var(--success)' : 'var(--danger)'}">
                    ${isPassed ? 'Chúc mừng! Hạnh đã đạt yêu cầu.' : 'Chưa đạt, Hạnh hãy ôn tập lại nghiêm túc hơn :)).'}
                </div>
            </div>
            <div style="display:flex;flex-direction:column;gap:8px">
                <button class="btn ghost" id="btnReview">Xem lại đáp án</button>
                <button class="btn" id="btnRetry">Làm lại</button>
            </div>
        `;
        resultArea.appendChild(rBox);

        document.getElementById('btnReview').addEventListener('click', () => {
            activeQuestions.forEach(qObj => {
                const qDiv = document.getElementById(`q_${qObj.id}`);
                if (qObj.type === 'essay') return;

                const labels = qDiv.querySelectorAll('label.option');
                labels.forEach((lab, i) => {
                    lab.classList.remove('correct', 'wrong');
                    if (i === qObj.answer) lab.classList.add('correct');
                    if (userAnswers[qObj.id] !== undefined && userAnswers[qObj.id] === i && i !== qObj.answer) {
                        lab.classList.add('wrong');
                        qDiv.querySelector('h4').style.color = 'var(--danger)';
                    }
                });

                if (userAnswers[qObj.id] === undefined) {
                    qDiv.classList.add('unanswered');
                }

                const explanationEl = document.getElementById(`explain_${qObj.id}`);
                if (qObj.explanation) {
                    explanationEl.textContent = `Giải thích: ${qObj.explanation}`;
                    explanationEl.style.display = 'block';
                }
            });
        });

        document.getElementById('btnRetry').addEventListener('click', () => {
            loadQuestions();
        });
    }
}

        function updateMeta() {
            questionCountEl.textContent = `Câu hỏi: ${activeQuestions.length}`;
        }
        
        function formatText(s) {
            if (s === null || s === undefined) return '';
            return escapeHtml(s).replace(/\n/g, '<br>');
        }

        function escapeHtml(s) {
            if (s === null || s === undefined) return '';
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }
        
        // Event Listeners
        loadBtn.addEventListener('click', loadQuestions);
        shuffleBtn.addEventListener('click', () => {
            if(activeQuestions.length > 0){
                activeQuestions = shuffleArray(activeQuestions);
                userAnswers = {};
                renderQuestions();
            } else {
                alert('Vui lòng Load câu hỏi trước.');
            }
        });
        submitBtn.addEventListener('click', submitTest);
        resetBtn.addEventListener('click', loadQuestions);

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                userAnswers = {};
                resultArea.style.display = 'none';
                clearInterval(timerInterval);
                timerEl.textContent = 'Thời gian: --:--';
                loadQuestions();
            });
        });

        // Initial state
        updateMeta();
    </script>
</body>
